<!DOCTYPE html>
<html>
<head>
	<title>Moodsic</title>

	<!--LINKS-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<link rel="icon" href="emojis/idk.png">

	<!--SCRIPTS-->
	<script type="text/javascript" src="script.js"></script>
	<script src="https://use.fontawesome.com/ad999fa51e.js"></script>
</head>
<body>

	<div>
		<h1 id="title" class="elem">moodsic </h1>
	</div>
	<div>
		<p id="feel" class="elem">I feel...</p>
	</div>
	<div id="moods">
		<div class="emoji">
			<p><button><img src="emojis/happy.png"></button></p>
			<p>happy</p>
		</div>
		<div class="emoji">
			<p ><button><img src="emojis/sad.png"></button></p>
			<p>sad</p>
		</div>
		<div class="emoji">
			<p ><button><img src="emojis/angry.png"></button></p>
			<p>angry</p>
		</div>
		<div class="emoji">
			<p ><button><img src="emojis/hyped.png"></button></p>
			<p>hyped</p>
		</div>
		<div class="emoji">
			<p ><button><img src="emojis/chill.png"></button></p>
			<p>chill</p>
		</div>
		<div class="emoji">
			<p ><button><img src="emojis/idk.png"></button></p>
			<p>idk</p>
		</div>
		
	</div>
	<div id="play">
		<ul>
			<li><i class="fa fa-backward fa-2x" aria-hidden="true"></i></li>
			<li><i class="fa fa-play fa-2x" aria-hidden="true"></i></li>
			<li><i class="fa fa-forward fa-2x" aria-hidden="true"></i></li>
		</ul>
	</div>
	<div id="footer">
		<p>by <a target="_blank" href="https://linannie.github.io/">Annie Lin</a></p>
	</div>

	
</body>

</html>
